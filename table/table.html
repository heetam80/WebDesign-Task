<!DOCTYPE html>
<html lang="en">

        <caption>ぼっち・ざ・ろっく！ メインキャラ一覧</caption>

            <tr>

            </tr>
            <tr>
                <td>山田リョウ</td>

                <td>Ba.</td>
                <td>水野朔</td>
            </tr>
            <tr>
                <td>喜多郁代</td>
                <td><img src="img/喜多郁代.jpg" alt="喜多郁代"></td>

</html>
