<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="reister-style.css">

</head>

<body>
    <form action="#" method="post">

        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>
            <tbody>
                <tr>
                    <td class="a">ID<span class="red">必須</span><span class="sizez">（メールアドレス）</span></td>
                    <td class="b"><input type="email" name="user_mail" size="30" placeholder="例: xxx@morijyobi.ac.jp"
                            required></td>
                </tr>
                <tr>
                    <td class="a">パスワード<span class="red">必須</span><span class="sizez">(半角英数字8文字以上)</span></td>
                    <td class="b"><input type="password" name="user_password" size="30" minlength="8" required>
                        <label><input type="checkbox" name="pass">パスワードを表示する</label>
                    </td>
                </tr>
                <tr>
                    <td class="a">氏名<span class="red">必須</span></td>
                    <td class="b">姓:<input type="text" name="last_name" placeholder="例：盛岡" required>名:<input type="text"
                            name="first_name" placeholder="例：太郎" required><br></td>
                </tr>
                <tr>
                    <td class="a">住所</td>
                    <td class="b">〒<input type="text" size="8" value="020-0021" readonly><br>
                        <input type="text" size="20" value="岩手県盛岡市中央通三丁目" readonly><br>
                        <input type="text" size="20" placeholder="番地"><br>
                        <input type="text" size="30" placeholder="建物名"><br>
                    </td>
                </tr>
                <tr>
                    <td class="a">電話番号<span class="red">必須</span><span class="sizez">(ハイフンなし)</span></td>
                    <td class="b"><input type="tel" size="20" required><br></td>
                </tr>
                <tr>
                    <td class="a">学科・学年<span class="red">必須</span></td>
                    <td class="b"><select name="blood_type" required>
                            学科：<option value="">学科を選択してください</option>
                            <option value="システム系学科">システム系学科</option>

                            <option value="ビジネス系学科">ビジネス系学科</option>

                            <option value="デザイン系学科">デザイン系学科</option>
                        </select>
                        <select name="blood_type" required>
                            学年：<option value="">学年を選択してください</option>

                            <option value="1年">1年</option>

                            <option value="2年">2年</option>

                            <option value="3年">3年</option>

                            <option value="4年">4年</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="a">お得な情報・クーポン<span class="red">必須</span><span class="sizez"></span></td>
                    <td class="b"><label><input type="radio" name="ok" value="0" required>受け取る</label>
                        <label><input type="radio" name="ok" value="1">受け取らない</label>
                    </td>
                </tr>
                <tr>
                    <td class="a">ご意見・ご希望<span class="sizez">（200字以内でご記入ください）</span><br></td>
                    <td class="b"><textarea name="hako" cols="50" rows="10" maxlength="200"></textarea><br></td>
                </tr>
                <tr>
                    <td><button type="reset">入力内容をクリアにする</button>
                        <button type="submit">送信</button>
                    </td>
                </tr>

            </tbody>
        </table>
</body>

</html>
